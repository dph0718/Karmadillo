<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>

<body>
    <h1>User Registration</h1>
    <p>If you are registering on behalf of an organization, <a href="#">register here.</a></p>
    <form>
        <fieldset>
            <legend>
                Login Info
            </legend> Username
            <input type="text" id="username">
            <br>Password
            <input type="password" id="password">
            <br> Confirm password
            <input type="password" id="password-confirm">
            <br> First Name
            <input type="text" id="first-name">
            <br>Last Name
            <input type="text" id="last-name">
            <br>Date of Birth
            <input type="date" id="birthdate">
            <br>
        </fieldset>

        <fieldset>
            <legend> User Info
            </legend>
            Phone Number
            <input type="tel" id="phone" value=222-2222>
            <br>Email
            <input type="email" id="email" value="gorillag@m.com">
            <br>

            <fieldset>
                <legend>
                    Address </legend>
                Street Name &amp; Number
                <input type="text" id="street" value="gorilla">
                <br> Apt. Number
                <input type="text" id="number" value="gorilla"> 
                <br> City
                <input type="text" id='city' value="giraffe"> 
                <br> State
                <input type="text" id='state' value="GO">
                <br> Zip Code
                <input type="text" id='zip code' value="gopher">

            </fieldset>

        </fieldset>
    </form>
</body>

</html>
