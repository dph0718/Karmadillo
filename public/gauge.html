<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./css/gauge.css">

</head>

<body>
    <h2>Karma Credit</h2>
  <div id='karmaMeterBox'>
    <div class="meter-gauge">
      <div class="needle"></div>
    </div>
    <div id="karmaScoreBoard">
      <h2>Your Karma Credit Score is:</h2>
      <div id='karmaScore'><h2>480</h2></div>
    </div>
  </div>
  <div class='buttonBox'>
    <div class='dashBtn' id='karmaJournal'>
      <p>Karma Journal</p>
    </div>
    <div class='dashBtn' id='findKarma'>
      <p>Find Karma</p>
    </div>
    <div class='dashBtn' id='spendKarma'>
      <p>Spend Karma</p>
    </div>
  </div>
  <div id='myEventsBox'>
    <div class='header'>
      <h2>Upcoming Events</h2>
    </div>
    <div id='myEvents'>
      <p>Here's where all the events will go.
        <br> you will be able to click on them to see event details.</p>
    </div>
  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./js/gauge.js"></script>
</body>

</html>
